---
# Per environment values which override defaults in manage-recalls-ui/values.yaml

generic-service:
  replicaCount: 2

  ingress:
    host: ppud-replacement-bandiera.hmpps.service.justice.gov.uk
    tlsSecretName: ppud-replacement-dev-cert
    annotations:
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: bandiera-basic-auth
      nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Bandiera'
    # which cluster are we on: live-1 is blue, live is green
    contextColour: blue


generic-prometheus-alerts:
  alertSeverity: ppud-replacement-alerts
  extraDashboardTags:
    - ppud-replacement
